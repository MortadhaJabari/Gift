<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíú</title>

<style>
/* BODY AND BACKGROUND */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #4e008e, #9b30ff);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* Shimmering background effect */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: shimmer 10s linear infinite;
  z-index: 0;
}

@keyframes shimmer {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* MAIN CONTAINER */
.container {
  width: 90%;
  max-width: 400px;
  z-index: 2;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center; /* center everything horizontally */
}

/* INPUT AND BUTTON STYLING */
input, button {
  width: 100%;
  max-width: 300px; /* keeps elements from stretching too wide */
}

input {
  padding: 14px;
  border-radius: 25px;
  border: none;
  margin-top: 15px;
  margin-bottom: 10px; /* space before button */
  font-size: 16px;
  text-align: center;
}

button {
  padding: 14px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  background: white;
  color: #6a0dad;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 0 20px #ffd6ff;
}

/* HIDDEN ELEMENTS */
.hidden {
  display: none;
}

/* GIFT SECTION ANIMATION */
#gift {
  animation: fadeIn 1.5s ease forwards;
}

.heart {
  font-size: 50px;
  animation: pulse 1.5s infinite;
  margin-bottom: 15px;
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* FLOATING HEARTS EFFECT */
.floating-heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN PAGE -->
<div id="login">
  <h2>üîê A Special Surprise Awaits</h2>
  <p>Enter the secret code üíú</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <p id="error" style="color:#ffd6ff;"></p>
</div>

<!-- GIFT PAGE -->
<div id="gift" class="hidden">
  <div class="heart">üíú</div>
  <h1>To My Favorite Person</h1>
  <p>
    Every moment with you feels magical.<br>  
    You make my world softer, brighter, and warmer.<br>  
    This little surprise is just a reminder<br>  
    of how special you are to me.
  </p>
  <h3>Always yours üí´</h3>
</div>

</div>

<script>
// PASSWORD CHECK
function checkPassword() {
  const input = document.getElementById("password").value;
  const correctPassword = "14344_Nourito";

  if (input === correctPassword) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("gift").classList.remove("hidden");
    startFloatingHearts();
  } else {
    document.getElementById("error").innerText = "That‚Äôs not the right code üíî";
  }
}

// FLOATING HEARTS EFFECT
function startFloatingHearts() {
  const colors = ["#ff6ff2","#ffd6ff","#ffb6c1"];
  for(let i=0; i<15; i++){
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerText = "üíú";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 20 + Math.random() * 20 + "px";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 6000);
  }

  // Repeat hearts every 1.5 seconds
  setTimeout(startFloatingHearts, 1500);
}

// START FLOATING HEARTS IMMEDIATELY ON LOGIN PAGE
startFloatingHearts();
</script>

</body>
</html>
